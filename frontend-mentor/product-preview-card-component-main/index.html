<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/59caee2008.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">

    
    <picture>
      <source srcset="images/image-product-desktop.jpg" 
              media="(min-width: 960px)" />
      <source srcset="images/image-product-mobile.jpg" />
      <img src="images/image-product-desktop.jpg" />
    </picture>

    <div class="text">
      <div class="product-type">Perfume</div>

      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
    
      <div class="price">
        <div class="discounted-price">$149.99</div>
        <div class="original-price">$169.99</div>
      </div>
      
      <btn>Add to Cart</btn>
    </div>
  </div>
  </div>
</body>
</html>
