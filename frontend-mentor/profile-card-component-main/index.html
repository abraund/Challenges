<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <section class="card">
    <img class="card__image" src="./images/image-victor.jpg" alt="Victor Crest">
    <div class="card__bio">
      <div class="card__name">Victor Crest</div>
      <div class="card__age">26</div>
      <div class="card__location">London</div>
    </div>
    <ul class="card__stats">
      <li class="card_stat">
        <div class="card__stat-figure">80K</div>
        <div class="card__stat-type">Followers</div>
      </li>
      <li class="card__stat">
        <div class="card__stat-figure">803K</div>
        <div class="card__stat-type">Likes</div>
      </li>
      <li class="card__stat">
        <div class="card__stat-figure">1.4K</div>
        <div class="card__stat-type">Photos</div>
      </li>
    </ul>
  </section>

</body>

</html>
