<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="feedback">

    <div class="feedback__rating">
      <div class="feedback__question">How did we do?</div>
      <div class="feedback__beg">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
      <div class="feedback__options">
        <div class="feedback__option">1</div>
        <div class="feedback__option">2</div>
        <div class="feedback__option">3</div>
        <div class="feedback__option">4</div>
        <div class="feedback__option">5</div></div>
      <button class="feedback__submit">Submit</button>
    </div>

    <div class="feedback__answer feedback__answer--hidden">

      <div class="feedback__selection">You selected <span class="feedback__choice"></span> out of 5</div>
      <div class="feedback__thanks">Thank you!</div>
      <div class="feedback__appreciation">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</div>

    </div>
  </div>

</body>
</html>
