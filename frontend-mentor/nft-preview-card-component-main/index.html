<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="card">
    <img class="card__hero" src="./images/image-equilibrium.jpg" >
    <h3 class="card__title">Equilibrium #3429</h3>
    <p class="card__blurb">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__price">0.041 ETH</div>
    <div class="card__time">3 days left</div>
    
    <div class="card__ownership">Creation of <span class="card__owner">Jules Wyvern</div>
  </section>

</body>
</html>
