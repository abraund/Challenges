<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>

    <div class="result">

      <div class="result__overall-container">
        <h2 class="result__your-result">Your Result</h2>
        <div class="result__percent-container">
          <div class="result__percent-score">76</div>
          <div class="result__percent-denominator">of 100</div>
        </div>
        <div class="result__comment">
          <div class="result__judgement">Great</div>
          <div class="result__explanation">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>

      <div class="result__breakdown-container">
        <h2 class="result__summary">Summary</h2>
        <div class="result__skill result__skill_reaction">
          <div class="result__skill-label">Reaction</div>
          <div class="result__skill-score">80 <span class="result__skill-percent">/ 100</span></div>
        </div>
        <div class="result__skill result__skill_memory">
          <div class="result__skill-label">Memory</div>
          <div class="result__skill-score">92 <span class="result__skill-percent">/ 100</span></div>
        </div>
        <div class="result__skill result__skill_verbal">
          <div class="result__skill-label">Verbal</div>
          <div class="result__skill-score">61 <span class="result__skill-percent">/ 100</span></div>
        </div>
        <div class="result__skill result__skill_visual">
          <div class="result__skill-label">Visual</div>
          <div class="result__skill-score">72 <span class="result__skill-percent">/ 100</span></div>
        </div>
        <a class="result__button" href="">Continue</a>
      </div>

    </div>

  </main>
</body>

</html>
