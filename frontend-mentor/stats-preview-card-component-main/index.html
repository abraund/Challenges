<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <section class="card">
    <div class="card__hero">
      <picture class="card__picture">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 500px)" />
        <source srcset="images/image-header-mobile.jpg" />
        <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__hero--after"></div>
    </div>
    <div class="card__sales">
      <h3 class="card__title">Get <span class="card__title-highlight">insights</span> that help your business grow.</h3>
      <p class="card__blurb">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="card__headlines">
        <div class="card__headline">
          <div class="card__headline-figure">10k+</div>
          <div class="card__headline-type"> companies</div>
        </div>
        <div class="card__headline">
          <div class="card__headline-figure">314</div>
          <div class="card__headline-type"> templates</div>
        </div>
        <div class="card__headline">
          <div class="card__headline-figure">12M+</div>
          <div class="card__headline-type"> queries</div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
